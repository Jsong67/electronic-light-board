<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@700&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <title>马拉松应援灯牌</title>
    <style>
        @keyframes glow1 {
            0% {
                text-shadow: 0 0 10px #fff,
                           0 0 20px #fff,
                           0 0 30px #ff0080,
                           0 0 40px #ff0080,
                           0 0 50px #ff0080,
                           0 0 60px #ff0080,
                           0 0 70px #ff0080;
            }
            100% {
                text-shadow: 0 0 20px #fff,
                           0 0 30px #ff69b4,
                           0 0 40px #ff69b4,
                           0 0 50px #ff69b4,
                           0 0 60px #ff69b4,
                           0 0 70px #ff69b4,
                           0 0 80px #ff69b4;
            }
        }

        @keyframes glow2 {
            0% {
                text-shadow: 0 0 10px #fff,
                           0 0 20px #fff,
                           0 0 30px #00ff00,
                           0 0 40px #00ff00,
                           0 0 50px #00ff00,
                           0 0 60px #00ff00,
                           0 0 70px #00ff00;
            }
            100% {
                text-shadow: 0 0 20px #fff,
                           0 0 30px #33ff33,
                           0 0 40px #33ff33,
                           0 0 50px #33ff33,
                           0 0 60px #33ff33,
                           0 0 70px #33ff33,
                           0 0 80px #33ff33;
            }
        }

        @keyframes glow3 {
            0% {
                text-shadow: 0 0 10px #fff,
                           0 0 20px #fff,
                           0 0 30px #ff8c00,
                           0 0 40px #ff8c00,
                           0 0 50px #ff8c00,
                           0 0 60px #ff8c00,
                           0 0 70px #ff8c00;
            }
            100% {
                text-shadow: 0 0 20px #fff,
                           0 0 30px #ffa500,
                           0 0 40px #ffa500,
                           0 0 50px #ffa500,
                           0 0 60px #ffa500,
                           0 0 70px #ffa500,
                           0 0 80px #ffa500;
            }
        }

        .effect1 { animation: glow1 1s ease-in-out infinite alternate; }
        .effect2 { animation: glow2 1s ease-in-out infinite alternate; }
        .effect3 { animation: glow3 1s ease-in-out infinite alternate; }

        .font1 { font-family: 'Noto Sans SC', sans-serif; }
        .font2 { font-family: 'Ma Shan Zheng', cursive; }
        .font3 { font-family: 'Zhi Mang Xing', cursive; }

        body {
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            overflow: hidden;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 200px;
            height: 8px;
            background: #444;
            border-radius: 4px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            border-radius: 50%;
            cursor: pointer;
        }

        textarea {
            resize: none;
        }

        #displayText {
            white-space: pre;
            line-height: 1.2;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
        }

        .display-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-black">
    <div id="inputSection" class="absolute top-0 left-0 w-full p-4 z-10">
        <div class="max-w-2xl mx-auto bg-gray-900/80 p-4 rounded-lg backdrop-blur">
            <textarea 
                id="cheerText" 
                rows="3"
                class="bg-gray-800 text-white text-2xl px-4 py-2 rounded-lg mb-4 w-full text-center"
                maxlength="50">袁哲加油！</textarea>
            <div class="space-y-4">
                <div class="flex items-center justify-center space-x-2">
                    <span class="text-white">字体大小:</span>
                    <input type="range" 
                           id="fontSize" 
                           min="60" 
                           max="300" 
                           value="150" 
                           class="mx-2"
                           oninput="updateFontSize()">
                    <span id="fontSizeValue" class="text-white">150px</span>
                </div>
                <div class="space-x-2">
                    <button onclick="changeFont(1)" 
                            class="bg-purple-500 hover:bg-purple-600 text-white text-xl font-bold py-2 px-4 rounded-lg">
                        黑体
                    </button>
                    <button onclick="changeFont(2)" 
                            class="bg-purple-500 hover:bg-purple-600 text-white text-xl font-bold py-2 px-4 rounded-lg">
                        马善政
                    </button>
                    <button onclick="changeFont(3)" 
                            class="bg-purple-500 hover:bg-purple-600 text-white text-xl font-bold py-2 px-4 rounded-lg">
                        智慧体
                    </button>
                </div>
                <div class="space-x-2">
                    <button onclick="changeEffect()" 
                            class="bg-blue-500 hover:bg-blue-600 text-white text-xl font-bold py-2 px-6 rounded-lg">
                        切换特效
                    </button>
                    <button onclick="updateText()" 
                            class="bg-pink-500 hover:bg-pink-600 text-white text-xl font-bold py-2 px-6 rounded-lg">
                        确认
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="display-container">
        <h1 id="displayText" class="effect1 font1 text-white text-8xl md:text-9xl font-bold tracking-wider">
            袁哲加油！
        </h1>
    </div>

    <script>
        let currentEffect = 1;
        let currentFont = 1;
        const totalEffects = 3;

        // 处理输入，只接受\n作为换行
        document.getElementById('cheerText').addEventListener('input', function() {
            let text = this.value;
            text = text.replace(/\r\n/g, '\\n').replace(/\n/g, '\\n');
            this.value = text;
        });

        function updateFontSize() {
            const size = document.getElementById('fontSize').value;
            document.getElementById('fontSizeValue').textContent = size + 'px';
            document.getElementById('displayText').style.fontSize = size + 'px';
        }

        function changeFont(fontNum) {
            currentFont = fontNum;
            const displayText = document.getElementById('displayText');
            displayText.classList.remove('font1', 'font2', 'font3');
            displayText.classList.add('font' + fontNum);
        }

        function changeEffect() {
            currentEffect = (currentEffect % totalEffects) + 1;
            const displayText = document.getElementById('displayText');
            displayText.classList.remove('effect1', 'effect2', 'effect3');
            displayText.classList.add('effect' + currentEffect);
            
            const newText = document.getElementById('cheerText').value.replace(/\\n/g, '\n');
            displayText.innerText = newText;
        }

        function updateText() {
            const newText = document.getElementById('cheerText').value.replace(/\\n/g, '\n');
            document.getElementById('displayText').innerText = newText;
            document.getElementById('inputSection').style.display = 'none';
            
            document.documentElement.requestFullscreen().catch(err => {
                console.log(`Error attempting to enable full-screen mode: ${err.message}`);
            });
        }

        document.addEventListener('click', function(e) {
            if (!e.target.closest('#inputSection')) {
                const inputSection = document.getElementById('inputSection');
                if (inputSection.style.display === 'none') {
                    inputSection.style.display = 'block';
                }
            }
        });

        // 初始化字体大小
        updateFontSize();

        // 防止页面滚动
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
